name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r backend/requirements.txt

      - name: Ruff format check
        run: ruff format --config pyproject.toml --check backend

      - name: Ruff lint
        run: ruff check --config pyproject.toml backend

  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio httpx pytest-cov

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_db
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_db
          SECRET_KEY: test
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: "15"
          REFRESH_TOKEN_EXPIRE_DAYS: "7"
          REDIS_URL: redis://localhost:6379/0
          REDIS_PRICES_CHANNEL: prices
        run: |
          cd backend
          pytest -q